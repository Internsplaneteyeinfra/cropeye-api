name: Daily GEE Analysis Cron

on:
  schedule:
    - cron: "30 2 * * *"   # Every day 02:30 UTC
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Call FastAPI cron endpoint
        run: |
          curl -X POST "${{ secrets.FASTAPI_URL }}/internal/run-daily-cron" \
          -H "X-Worker-Token: ${{ secrets.WORKER_TOKEN }}"
